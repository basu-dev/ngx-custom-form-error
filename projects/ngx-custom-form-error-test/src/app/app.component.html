<form [formGroup]="form" class="form-group">
  <c-form-error label="Name" [required]="null" [maxLengthCount]="20">
    <input class="form-control" formControlName="name" [maxlength]="20">
  </c-form-error>

  <c-form-error label="Password">
    <label class="mt-2 d-block">Password One</label>
    <input class="form-control" formControlName="password">
  </c-form-error>
</form>
