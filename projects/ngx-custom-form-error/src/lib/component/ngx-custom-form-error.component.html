<ng-content></ng-content>
<div class="c-additions">
    <div class="c-error-container" *ngIf="(errors$ | async) as errors;else emptyDiv">
        <ng-container *ngIf="errors.length">
            <ng-container *ngFor="let error of errors">
                <div [style.color]="errorTextColor" class="c-error">
                    {{error}}
                </div>
            </ng-container>
        </ng-container>
    </div>
    <div *ngIf="formControl && maxLengthCount" class="c-counter">
        <span class="c-counter-left-bracket">[</span>
        <span class="c-counter-first-elem">
            {{(formControl.valueChanges | async)?.length || 0}}
        </span>
        <span class="c-counter-divider">
            /
        </span>
        <span class="c-counter-last-elem">
            {{maxLengthCount}}
        </span>
        <span class="c-counter-right-bracket">]</span>

    </div>
</div>
<ng-template #emptyDiv>
    <div></div>
</ng-template>
